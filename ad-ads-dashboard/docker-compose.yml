version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ad-ads-postgres
    environment:
      POSTGRES_DB: ad_ads_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ad_ads_dashboard"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  # (ออปชัน) pgAdmin UI
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: ad-ads-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  pgdata:
